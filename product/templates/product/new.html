{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>
    상품 등록하기
    </h1>
    <form action="{% url 'product:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>상품명</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label>설명</label>
            <textarea class="form-control" name="content"></textarea>
        <div class="form-group">
            <label>가격</label>
            <textarea class="form-control" name="price"></textarea>
        <div class="form-group">
            <label>재고</label>
            <textarea class="form-control" name="stock"></textarea>    
        </div>
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="글 작성" class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
