{% extends 'base.html' %}
{% block content %}


<div class="container mt-5">
    <form class="form-row" action="{% url 'product:update_review' review.id %}" method="POST">
        {% csrf_token %}
        <textarea class="form-control col-11 mr-2" name="content" placeholder="리뷰 내용 입력...">{{ review.content }}</textarea>
        <input type="submit" class="btn btn-primary" value="확인">
    </form>
</div>

{% endblock %}
