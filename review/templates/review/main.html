{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h1>리뷰 목록입니다</h1>
    <a class="btn btn-outline-dark" href="{% url 'review:new' %}">리뷰 작성</a>
    <div class="row">
        {% for review in reviews %}
        <div class="col-md-4 col-12">
            <div class="card" style="width: 18rem; margin-top: 20px;">
                <div class="card-body">
                    <h5 class="card-title">{{ review.product }}</h5>
                    <p class="card-text">{{ review.grade }}</p>
                    <p>{{ review.created_at }}</p>
                    <a href="{% url 'review:show' review.pk %}" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
    <h3>로그인 후 이용이 가능합니다</h3>
    <a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
    <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
{% endif %}
{% endblock %}
